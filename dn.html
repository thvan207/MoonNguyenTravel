<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "img/image_circle.png">
    <title>Moon Nguyen | Đăng nhập </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #3B9C6F;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            margin: 2rem auto;
            max-width: 800px;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3B9C6F;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color:#3B9C6F;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        .actions button {
            margin-right: 0.5rem;
        }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
        .giua{
            text-align: center;
             
        }
    </style>
</head>
<body>
    <header>
        <h1>Đăng nhập</h1>
    </header>

    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color: red; display: none;">Invalid username or password!</p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn chặn gửi form mặc định
    
            // Lấy giá trị nhập vào
            const username = document.getElementById("username").value.trim().toLowerCase();
            const password = document.getElementById("password").value.trim();
    
            // Kiểm tra điều kiện đăng nhập
            if (username === "moon nguyen" && password === "271295") {
                window.location.href = "qly.html"; // Chuyển hướng đến trang quản lý
            } else {
                document.getElementById("loginError").style.display = "block"; // Hiển thị thông báo lỗi
            }
        });
    </script>
    <div class="giua">
        <a href="trangchu.html">
            <button>Về Trang Chủ</button>
        </a>
    </div>  
</body>
</html>
